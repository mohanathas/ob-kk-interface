  <script>
    const checkboxes = document.querySelectorAll('.vl-checkbox');
    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener('click', function() {
        if (this.checked) {
          checkboxes.forEach((cb) => {
            if (cb !== this) {
              cb.checked = false;
            }
          });
        }
      });
    });
  </script>
